<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Drip Images</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff2d9; /* Meat color (human skin) */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 50px 0 10px 0;
        }

        p {
            font-size: 1em;
            margin: 0 0 10px 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Move images down */
        }

        .container img {
            margin: 10px 0;
            animation: rotateY 2s infinite linear;
        }

        @keyframes rotateY {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Rotating Chickens</h1>
